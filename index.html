    <script>
        // Lấy thời gian hiện tại
        const currentTime = new Date();
        // Lấy thứ
        const days = ['Chủ nhật', 'Thứ hai', 'Thứ ba', 'Thứ tư', 'Thứ năm', 'Thứ sáu', 'Thứ bảy'];
        const dayOfWeek = days[currentTime.getDay()];

        // Lấy ngày
        const day = currentTime.getDate();

        // Lấy tháng
        const month = currentTime.getMonth() + 1;

        // Lấy năm
        const year = currentTime.getFullYear();

        // Format ngày tháng năm
        const formattedDate = dayOfWeek + ' ' + day + '/' + month + '/' + year;

        // Thay thế vào dấu $ trong chuỗi truyền vào
        let replacedString = '($) ngày ($)/($)/($)';
        replacedString = replacedString.replace('($)', dayOfWeek);
        replacedString = replacedString.replace('($)', day);
        replacedString = replacedString.replace('($)', month);
        replacedString = replacedString.replace('($)', year);
        let inputDate = document.querySelector('.dateInput');
        $(() => {
            $('#datePicker').val(day + "-" + month + "-" + year)
            $('#datePicker').css({
                position: "absolute",
                cursor: "pointer",
                width: "60%",
                bottom:"-10px",
                padding: "10px 20px"
            })
            $('#datePicker').datepicker({
                dateFormat: "dd-mm-yy",
                changeMonth: true,
                changeYear: true,

            })
        })


        document.querySelector('.dateNow').innerHTML = replacedString
        // document.querySelector('.detailDate').innerHTML = `Chi tiết món bán chạy Ng ${day+'-'+month+'-'+year}`
    </script>
